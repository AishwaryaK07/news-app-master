<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>{{this.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/discover">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let article of data?.articles" >
        <ion-card  (click)="visitLink(article)">
          <ion-img [src]="article.urlToImage"></ion-img>
          <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
             {{article.description}}
          </ion-card-content>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
